<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Load the wsterm-element.js library from jsdelivr -->
  <script src="https://cdn.jsdelivr.net/gh/wsowens/wsterm@1.0.2/dist/wsterm-element.min.js" type="application/javascript"></script>
  <!-- Just a bit of styling, this part is optional. -->
  <style>
    main {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: auto 25%;
      align-items: center;
      text-align: center;
    }
    h1, h2 {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <h1>Here's a term: </h1>    
    <!-- I tried to make this as easy as possible...-->
    <ws-term></ws-term>
    <!-- You can make as many as you want! -->
    <h2>Here's another term: </h2>
    <ws-term></ws-term>
  </main>
</body>
</html>
